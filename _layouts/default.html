<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Maciej SpychaÅ‚a" />
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

        {% if page.excerpt %}
        {% assign description = page.excerpt %}
        {% else %}
        {% assign description = site.description %}
        {% endif %}
        <meta name="description" content="{{ description | strip_html }}" />

        <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
        <meta property="og:description" content="{{ description | strip_html }}" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="{{ site.url }}/assets/me.png" />
        <meta property="og:image:width" content="300" />
        <meta property="og:image:height" content="300" />


        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@maciekdev" />
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
        <meta name="twitter:description" content="{{ description | strip_html }}" />
        <meta name="twitter:image" content="{{ site.url }}/assets/me.png" />
        <link type="text/css" rel="stylesheet" href="/assets/css/styles.css">

    </head>
    <body>
        <div class="page-all">
            {% include header.html %}
            {{ content }}
            {% include footer.html %}
        </div>
    </body>
</html>
