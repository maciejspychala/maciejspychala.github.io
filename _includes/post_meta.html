{% assign post=include.post %}
<div class="post-meta">
    <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
    <ul class="tag-list">
        {% for tag in post.tags %}
        <li>
            <a class="tag" href="/tags/{{tag}}">
                {{ tag }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
